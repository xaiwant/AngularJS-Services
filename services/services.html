<!DOCTYPE html>
  <html lang="en">
   <head>
     <title>Angular JS Tutorial- Scope</title>
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	 
	 <link rel="stylesheet" type="text/css" href="services.css">
     <!-- Angular app linking -->
     <script type = "text/javascript" src="services.js"></script> 
   </head>

   <!-- Custom App Declaration-->
   <body ng-app="MyApp">
 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <img src="/logo.png" alt="Valuebound Inc">
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
       <div class="row">
	     <div ng-controller="MyController">
	       <div class="col-md-4 col-sm-4">
               <h3>Factory</h3>
			   <div>
			     Amount:<br>
				 <input type=text ng-model="num1"/></br></br>
				 GST in Food:</br>
				 <input type=text ng-model="num2"/></br></br>
			   </div>
			   <button ng-click = "dosum()">Total incl Tax</button></br></br>
			   =>{{total | currency: " INR " }} <br>
           </div>
		</div>
		
	    <div ng-controller="YourController">
		  <div class="col-md-4 col-sm-4">
               <h3>Service</h3>
			   <div>
			     Amount:<br>
				 <input type=text ng-model="num1"/></br></br>
				 GST in Entertainment:</br>
				 <input type=text ng-model="num2"/></br></br>
			   </div>
			   <button ng-click = "dosum()">Total incl Tax</button></br></br>
			   =>{{total | currency: " INR " }} </br>
          </div>
        </div>	

        <div ng-controller="OurController">		
	       <div class="col-md-4 col-sm-4">
               <h3>Provider</h3>
               <div>
			      <button ng-click = "addfn()">Sum of {{a}} & {{b}}</button></br></br>
			   =>{{sum}} </br>
			   </div>
           </div>		   
		</div>  
	   </div>
  </div>
</body>   
</html>
